<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
      background-color: rgb(49, 49, 49);
      /* color: white; */
    }
  </style>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info mt-3 mb-3">Quản lý sinh viên</h1>
      <!-- form -->
      <form class="mb-3">
        <!-- name -->
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input type="text" name="" class="form-control" id="name" />
        </div>
        <!-- birthday -->
        <div class="mb-3">
          <label for="birthday" class="form-label">Ngày sinh</label>
          <input type="date" name="" class="form-control" id="birthday" />
        </div>
        <!-- button submit -->
        <button class="btn btn-primary w-100">Thêm</button>
        <!-- Có hay không có submit thì nó vẫn là submit -->
        <!-- nhưng type là button thì nó là một cái nút thuần -->
      </form>

      <!-- div thông báo -->
      <div id="notification">
        <!-- <div class="alert alert-success">Thông báo nè</div> -->
      </div>

      <!-- table hiển thị danh sách sinh viên -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <!-- nếu có dữ liệu mình sẽ nhét vô đây -->
          <!-- <tr>
            <td>1</td>
            <td>Hùng</td>
            <td>22-04-1999</td>
            <td>
              <button class="btn btn-danger btn-sm btn-remove" data-id="SE1">
                Xóa
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <!-- code here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <!-- <script src="./index.js"></script> -->
    <script src="./indexClass.js"></script>
  </body>
</html>

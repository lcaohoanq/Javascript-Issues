<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info">To do list</h1>
      <!-- form điền thông tin -->
      <!-- bắt sự kiện của form thay vì sự kiện của btn -->
      <!-- chấp nhận cả bấm và enter -->
      <form>
        <div class="mb-3">
          <input id="name" type="text" class="form-control" />
        </div>
        <!-- mặc định khi không thêm type: submit -->
        <!-- đổi thành button, thì sẽ thành cái nút bình thường -->

        <!-- hiện tượng submit diễn ra bởi 2 trường hợp, nhấn nút enter và có type là submit -->
        <button type="submit" class="btn btn-primary w-100">Add</button>
        <!-- vùng tìm kiếm -->
        <h2 class="text-center">List</h2>
        <div class="mb-3">
          <input id="filter" type="text" class="form-control" />
        </div>
        <button
          id="btn-remove-all"
          type="button"
          class="btn btn-danger w-100 mb-3"
        >
          Remove All
        </button>
      </form>

      <!-- khi mình nhấn add thì sẽ xuất hiện các item  -->
      <!-- cần tạo một cái kho để nhét vào, làm thử một item rồi ẩn đi -->
      <div class="list">
        <!-- <div
          class="card d-flex flex-row justify-content-between align-item-center p-2 mb-3"
        >
          <span>Học bài lúc 10h đêm</span>
          <button type="button" class="btn btn-danger btn-sm">Remove</button>
        </div> -->
      </div>
    </div>
    <!-- code here -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->

    <script src="./index.js"></script>
  </body>
</html>

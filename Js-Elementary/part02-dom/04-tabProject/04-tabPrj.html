<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-tabPrj</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->

    <link rel="stylesheet" href="./04-tabPrj.css" />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <!-- controller -->
      <div class="navtab">
        <button class="btn btn-primary navtab-btn" id="1">Quần Áo</button>
        <button class="btn btn-primary navtab-btn" id="2">Giày dép</button>
        <button class="btn btn-primary navtab-btn" id="3">Mỹ phẩm</button>
      </div>
      <!-- content -->
      <div class="tab-content">
        <div class="tab-content-item" data-id="1">
          <!-- thêm các cặp id để biết rằng cục nào liên kết với cục nào vì tất cả class cùng tên -->
          <!-- khi bấm vào thì thêm actived vào class của button -> xanh nút -->
          <!-- khi xanh nút thì liên kết id với class hình, actived nhảy xuống img -->
          <img
            src="https://cdn.vox-cdn.com/thumbor/wfbQ3XccV6SxGMt1l6zBPL3Xg7o=/0x0:1192x795/1400x1050/filters:focal(596x398:597x399)/cdn.vox-cdn.com/uploads/chorus_asset/file/22312759/rickroll_4k.jpg"
          />
        </div>
        <div class="tab-content-item" data-id="2">
          <img
            src="https://media.gq.com/photos/63ee84d56f8d111dbd21ffe7/1:1/w_2304,h_2304,c_limit/1464921338"
          />
        </div>
        <div class="tab-content-item" data-id="3">
          <img
            src="https://cdn.famitaa.com/uploads/noidung/dau-gio-do-thien-thao_00645.jpg"
          />

          <!-- 3 bức hình cần phải quy về cùng kích thước (ngang hoặc dọc) 
        nếu muốn 2 chiều thì hình phải chuẩn từ đầu -->
        </div>
      </div>
    </div>
    <!-- code here -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->

    <!-- js -->
    <script src="./04-tabPrj.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Province API Project</title>

    <!--! bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container mt-3">
      <form class="mb-3">
        <div class="row">
          <!-- province -->
          <div class="col-4">
            <label for="province" class="form-label">Thành phố</label>
            <select id="province" class="form-select">
              <option value="1">TP Hà Nội</option>
            </select>
          </div>
          <!-- district -->
          <div class="col-4">
            <label for="district" class="form-label">Quận</label>
            <select id="district" class="form-select">
              <option value="1">Quận Ba Đình</option>
            </select>
          </div>
          <!-- ward -->
          <div class="col-4">
            <label for="ward" class="form-label">Xã/Phường</label>
            <select id="ward" class="form-select">
              <option value="1">Xã Phúc Xá</option>
            </select>
          </div>
        </div>
        <!-- thanh địa chỉ nhà -->
        <div class="mt-3 mb-3">
          <label for="address" class="form-label">Địa chỉ nhà</label>
          <input
            type="text"
            class="form-control"
            placeholder="Số nhà, tên đường"
            id="address"
          />
        </div>

        <!-- nút đặt hàng -->
        <button class="btn btn-primary">ĐẶT HÀNG</button>
      </form>
      <!-- information -->
      <div id="information"></div>
    </div>
    <!-- code here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./index.js"></script> -->

    <!--! async -->
    <script src="./indexAsync.js"></script>
  </body>
</html>

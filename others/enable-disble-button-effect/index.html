<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="POST">
      <button class="btn btn-outline-danger save-item" id="1" type="button">❤️</button>
      <button class="btn btn-outline-danger save-item" id="2" type="button">❤️</button>
      <button class="btn btn-outline-danger save-item" id="3" type="button">❤️</button>

      <button class="btn btn-primary" type="submit">Show Wishlist</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.querySelectorAll('.save-item').forEach(item => {
          item.addEventListener('click', () => {
            console.log(item.id);
            item.classList.toggle('btn-outline-danger');
            item.classList.toggle('btn-danger');
        });
      });

      document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        const clickedButtons = Array.from(document.querySelectorAll('.btn-danger'));
        // Extract the ids of the clicked buttons
        const clickedButtonIds = clickedButtons.map(button => button.id);
        console.log(clickedButtonIds);
      });
     </script>
  </body>
  </body>
</html>
